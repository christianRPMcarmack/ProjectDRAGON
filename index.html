<!doctype html>
<html lang="en">
  <head>
    <title>PROJECT DRAGON GROUNDSTATION</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">  
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
        /* Always set the map height explicitly to define the size of the div
         * element that contains the map. */
        #map {
          display: block;
          margin-left: auto;
          margin-right: auto;          
          height: 60%;
          width: 60%;
        }
        /* Optional: Makes the sample page fill the window. */
        html, body {
          height: 100%;
          width: 100%;
          margin: 0;
          padding: 0;
        }
      </style>
</head>
  <body class="gb-light">
    <!-- INFO -->
    <div class="row my-4">
        <div class="col-md-2"></div>
            <div class="col-md-8">
                <div class="alert alert-success">
                    <h4 class="alert-heading">PROJECT DRAGON GROUNDSTATION</h4>
                    <ul>
                        <li>set speed using a slider</li>
                        <li>use joystick or WASD keys on keyboard to move </li>
                    </ul>
                </div>
            </div>
        <div class="col-md-2"></div>
    </div>
    <!-- MAP -->
    <div id="map"></div>
    <!-- JOYSTICK -->
    <div class="row my-4">
        <div class="col">
            <div class="d-flex justify-content-center" style="width: 210px; height: 210px;">
                <div id="joystick"></div>
            </div>
        </div>
    </div>
    
    <div class="row">
    <div class="col-md-4"></div>
        <div class=" col-md-4">
                <button onclick="(new initMap()).gpsplot();">Plot GPS</button>
        </div>
    <div class="col-md-4"></div>
    </div>
    <div class="row">
            <div class="col-md-4"></div>
            <div class=" col-md-4">
                <button onclick="kill()">Kill</button>
            </div>
            <div class="col-md-4"></div>
    </div>
    <!-- SPEED -->
    <div class="row">
        <div class="col-md-4"></div>
            <div class=" col-md-4">
                <label for="robot-speed">
                    <strong></strong>
                </label>
                <input type="range" min="15" max="80" class="custom-range" id="robot-speed">
            </div>
        <div class="col-md-4"></div>
    </div>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://static.robotwebtools.org/roslibjs/current/roslib.min.js"></script>
    <script src="https://static.robotwebtools.org/EventEmitter2/current/eventemitter2.min.js"></script>
    <script src="https://static.robotwebtools.org/keyboardteleopjs/current/keyboardteleop.min.js"></script>
    <script src="//yoannmoinet.github.io/nipplejs/javascripts/nipplejs.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

    <!-- ROS Connection Protocol -->
    <script src="webui.js"></script>
    <!-- Gmaps API Call -->
    <script async defer 
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBckEuhxtAr9GWLEet4pgZ20MtTjPDz8no&callback=initMap"></script>
    
</body>
</html>
